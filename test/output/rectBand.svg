    <line x1="60" x2="620" y1="45" y2="45"></line>
    <line x1="60" x2="620" y1="67" y2="67"></line>
  </g>
  <g aria-label="y-axis tick" fill="none" stroke="currentColor" transform="translate(0,10.5)">
